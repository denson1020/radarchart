<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタマイズ可能なレーダーチャート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chart-container {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        #settings {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            background: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
        }
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .input-group label {
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .slider-group {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .slider-group label {
        margin: 0 10px 0 0;
        flex: 1;
        writing-mode: horizontal-tb;
        }
        .slider-group span {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <div id="settings">
        <div class="input-group">
            <label for="chartTitle">チャートタイトル:</label>
            <input type="text" id="chartTitle" value="名前">
        </div>
        <div class="input-group">
            <label for="itemCount">項目数:</label>
            <select id="itemCount">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <div id="inputs"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let radarChart;

        function createChart(labels, data, title) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            if (radarChart) radarChart.destroy();
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: 'rgba(255, 192, 203, 0.3)', // 半透明の薄いピンク
                        borderColor: '#FF69B4', // 濃いピンク
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            min: 1,
                            max: 5,
                            stepSize: 1, // 刻みを1に設定
                            ticks: {
                                callback: function(value) {
                                    if (Number.isInteger(value)) {
                                        return value;
                                    }
                                }
                            }
                        }
                    }
                }
            });
        }

        function createInputs(count) {
            const inputsDiv = document.getElementById('inputs');
            inputsDiv.innerHTML = '';
            const labels = ['トルク', '値段', '見た目', 'ノイズ', '風圧'];
            for (let i = 0; i < count; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'slider-group';
                inputGroup.innerHTML = 
                    `<label for="value${i + 1}">${labels[i]}:</label>
                    <input type="range" id="value${i + 1}" min="1" max="5" value="3" onchange="updateChart()">
                    <span id="value${i + 1}Text">3</span>`;
                inputsDiv.appendChild(inputGroup);
            }
        }

        function updateChart() {
            const title = document.getElementById('chartTitle').value;
            const itemCount = parseInt(document.getElementById('itemCount').value, 10);
            const labels = ['トルク', '値段', '見た目', 'ノイズ', '風圧'].slice(0, itemCount);
            for (let i = 0; i < itemCount; i++) {
                document.getElementById(`value${i + 1}Text`).textContent = document.getElementById(`value${i + 1}`).value;
            }
            const data = Array.from(document.querySelectorAll('#inputs input')).map(input => input.value);

            createChart(labels, data, title);
        }

        document.getElementById('chartTitle').addEventListener('input', updateChart);
        document.getElementById('itemCount').addEventListener('input', () => {
            const itemCount = parseInt(document.getElementById('itemCount').value, 10);
            createInputs(itemCount);
            updateChart();
        });

        // 初期表示
        createInputs(5); // 初期項目数を5に設定
        updateChart();
    </script>
</body>
</html>
